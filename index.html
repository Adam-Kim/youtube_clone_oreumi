<!-- HOME -->
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global_style.css">
    <link rel="stylesheet" href="./css/header_style.css">
    <link rel="stylesheet" href="./css/aside_style.css">
    <link rel="stylesheet" href="./css/chip_style.css">
    <link rel="stylesheet" href="./css/home_feed_style.css">
    



    <title>YouTube</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navigation icon__line">
        <div class="navigation__menu">
            <!-- menu button -->
            <button class="navigation__button navigation__menu__button">
                <img src="./img/icon/hamburger.svg" width="24" height="24"></img>
            </button>

            <!-- youtube logo -->
            <a href="./index.html">
                <image src="./img/Youtube-Logo.svg" alt="youTube">
            </a>
        </div>

        <div class="navigation__search">
            <!-- search field -->
            <input type="search" id="search__box" class="" placeholder="Search">

            <!-- search button -->
            <button id="search__button" class="navigation__button navigation__search__icon">
                <img src="./img/icon/search.svg" width="24" height="24"></img>
            </button>
            <!-- voice button -->
            <button class="navigation__button">
                <div class="back__circle">
                    <img src="./img/icon/mic.svg" width="20" height="20"></img>
                </div>
            </button>
        </div>

        <div class="navigation__options">
            <!-- create button -->
            <button class="navigation__button">
                <img src="./img/icon/create.svg" width="24" height="24"></img>
            </button>
            <!-- youtube apps button -->
            <button class="navigation__button">
                <img src="./img/icon/apps.svg" width="24" height="24"></img>
            </button>
            <!-- notifications button -->
            <button class="navigation__button">
                <img src="./img/icon/notifications.svg" width="24" height="24"></img>
            </button>
            <!-- user avatar -->
            <div class=""><img class="navigation__avatar" alt="" src="./img/avatar.jpg"> </div>
            <div>
            </div>
    </nav>

    <!-- CHIPS -->
    <div class="chips">
        <div class="chips__item chips__item--selected">
            전체
        </div>
        <div class="chips__item">

        </div>
        <div class="chips__item">
            개발
        </div>
        <div class="chips__item">
            토끼
        </div>
        <div class="chips__item">
            팬더
        </div>
    </div>

        <section class="sidebar__section">

            <a href="/" class="sidebar__section__link">

            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/help.svg" width="24" height="24"></img>
