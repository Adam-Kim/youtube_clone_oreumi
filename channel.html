<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global_style.css">
    <link rel="stylesheet" href="./css/header_style.css">
    <link rel="stylesheet" href="./css/aside_style.css">
    <link rel="stylesheet" href="./css/chip_style.css">
    <link rel="stylesheet" href="./css/channel_feed_style.css">
    <title>YouTube</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navigation icon__line">
        <div class="navigation__menu">
            <!-- menu button -->
            <button class="navigation__button navigation__menu__button">
                <img src="./img/icon/hamburger.svg" width="24" height="24"></img>
            </button>

            <!-- youtube logo -->
            <a href="./index.html">
                <image src="./img/Youtube-Logo.svg" alt="youTube">
            </a>
        </div>

        <div class="navigation__search">
            <!-- search field -->
            <input type="search" id="search__box" class="" placeholder="Search">

            <!-- search button -->
            <button id="search__button" class="navigation__button navigation__search__icon">
                <img src="./img/icon/search.svg" width="24" height="24"></img>
            </button>
            <!-- voice button -->
            <button class="navigation__button">
                <div class="back__circle">
                    <img src="./img/icon/mic.svg" width="20" height="20"></img>
                </div>
            </button>
        </div>

        <div class="navigation__options">
            <!-- create button -->
            <button class="navigation__button">
                <img src="./img/icon/create.svg" width="24" height="24"></img>
            </button>
            <!-- youtube apps button -->
            <button class="navigation__button">
                <img src="./img/icon/apps.svg" width="24" height="24"></img>
            </button>
            <!-- notifications button -->
            <button class="navigation__button">
                <img src="./img/icon/notifications.svg" width="24" height="24"></img>
            </button>
            <!-- user avatar -->
            <div class=""><img class="navigation__avatar" alt="" src="./img/avatar.jpg"> </div>
            <div>
            </div>
    </nav>

    <!-- SIDE NAVIGATION -->

                    Home

            </a>
            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/explore.svg" width="24" height="24"></img>
                <span>
                    Explore
                </span>
            </a>
            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/subscriptions.svg" width="24" height="24"></img>
                <span>
                    Subscriptions
                </span>
            </a>

        </section>

        <section class="sidebar__section">
            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/library.svg" width="24" height="24"></img>
                <span>Library</span>
            </a>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/history.svg" width="24" height="24"></img>
                <span>History</span>
            </a>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/yourVideos.svg" width="24" height="24"></img>
                <span>Your Videos</span>
            </a>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/watchLater.svg" width="24" height="24"></img>
                <span>Watch later</span>
            </a>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/liked.svg" width="24" height="24"></img>
                <span>Your Playlists</span>
            </a>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/arrowBottom.svg" width="24" height="24"></img>
                <span>Show more</span>
            </a>

        </section>

        <section class="sidebar__section">
            <h3>Subscriptions</h3>
            <a class="sidebar__section__link" href="http://www.youtube.com/">
                <div class=""><img alt="" src="./img/avatar.jpg"> </div>
                <span>오르미2기</span>
            </a>

            <a class="sidebar__section__link" href="http://www.youtube.com/">
                <div class=""><img alt="" src="./img/avatar.jpg"> </div>

            <a class="sidebar__section__link" href="http://www.youtube.com/">
                <div class=""><img alt="" src="./img/avatar.jpg"> </div>

            <a class="sidebar__section__link" href="http://www.youtube.com/">
                <div class=""><img alt="" src="./img/avatar.jpg"> </div>
                <span>오르미2기</span>

            <a class="sidebar__section__link" href="/">
                <img src="./img/icon/arrowBottom.svg" width="24" height="24"></img>

                <span>Show more</span>
            </a>
        </section>

        <section class="sidebar__section">
            <h3>More from YouTube</h3>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/premium.svg" width="24" height="24"></img>

            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/gaming.svg" width="24" height="24"></img>

            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/live.svg" width="24" height="24"></img>
                <span>

            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/sports.svg" width="24" height="24"></img>
                <span>

            </a>
        </section>

        <section class="sidebar__section">
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/settings.svg" width="24" height="24"></img>
                <span>
                    Settings
                </span>
            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/report.svg" width="24" height="24"></img>
                <span>
                    Report history
                </span>
            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/help.svg" width="24" height="24"></img>
                <span>
                    Help
                </span>
            </a>
            <a href="/" class="sidebar__section__link">
                <img src="./img/icon/feedback.svg" width="24" height="24"></img>

                    Send feedback

            </a>

        <section>
        </section>

    </aside>


    <main id="channel__feed" class="channel__feed">
        <div id="channel__info__container" class="channel__info__container">
            
        </div>

        <div class="channel__menu__bar">
            <div>
                <button class="channel__menu selected">HOME</button>
                <button class="channel__menu">VIDEOS</button>
                <button class="channel__menu">PLAYLISTS</button>
                <button class="channel__menu">COMMUNITY</button>
                <button class="channel__menu">CHANNELS</button>
                <button class="channel__menu">ABOUT</button>
                <button class="channel__menu search">
                    <img src="./img/icon/search.svg" width="24" height="24"></img>
                </button>
            </div>
            <button class="channel__menu">
                <img src="./img/icon/arrowRight.svg" width="24" height="24"></img>
            </button>
        </div>

        <!-- VIDEOs -->
        <div class="video__container">
            <div id="channel__big__video__box" class="channel__big__video__box">
                
            </div>

            <div id="playlist__box" class="playlist__box">
                <div id="playlist__info" class="playlist__info">
                    <div class="playlist__title">재생목록</div>
                    <a id="playlist__play">
                        <button>
                                <div>
                                    <img src="./img/icon/play.svg" alt="">
                                </div>
                                <div>PLAY ALL</div>
                        </button>
                    </a>
                </div>
                <div id="playlist" class="playlist">
                    
                </div>

            </div>
        </div>
